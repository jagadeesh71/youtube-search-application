<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/myStyles.css">
    <title>Youtube Search</title>
  </head>
  
  <body class="container-fluid">
      
      <div id="youtube-api">
      </div>
      
       <template id="list-template">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="column-data">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row"> 
                            <img class="img-responsive img-width" id="image-tag"/> 
                        </div>
                        <div class="row anchor-div ellipses-for-anchor"> 
                            <a class="anchor-tag" id="video-title" target="_blank"></a>
                        </div>
                        <div class="margin-top-10">
                        <div class="row">
                            <div class="col-xs-2 col-xs-offset-1 float-left">
                                <p class="glyphicon glyphicon-user"></p>
                            </div>
                            <div class="col-xs-9" id="channel"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-xs-offset-1 float-left">
                                <p class="glyphicon glyphicon-calendar"></p>
                            </div>
                            <div class="col-xs-9" id="date"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-xs-offset-1 float-left">
                                <p class="glyphicon glyphicon-eye-open"></p>
                            </div>
                            <div class="col-xs-9" id="views"></div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <i id="description" class="ellipses"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        
      <script src="lib/jquery-1.12.4.min.js"></script>
      <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
      <script src="resources/js/ajax-call.js"></script>
      <script src="resources/js/video-list.js"></script>
      <script src="resources/js/ui-elements.js"></script>
      <script src="resources/js/pagination.js"></script>
      <script src="resources/js/search-youtube-videos.js"></script>
  </body>
</html>
